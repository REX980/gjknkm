      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box {
      background: #fff;
      padding: 38px 44px 32px 44px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);

    @keyframes fadeIn {

      to { opacity: 1; transform: translateY(0);}
    }
    h2 {
      color: #25d366;
      margin-bottom: 18px;
      font-size: 1.7em;
      letter-spacing: 1px;
    }
    p {
      color: #444;

    }
    .number {

      color: #128c7e;

      letter-spacing: 1px;
    }
    .wa-link {
      display: inline-block;
      margin-top: 18px;
      padding: 13px 32px;
      background: #25d366;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1.13em;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(37,211,102,0.10);
      transition: background 0.2s, transform 0.2s;
    }
    .wa-link:hover {
      background: #128c7e;
      transform: scale(1.04);
    }
    .wa-icon {
      vertical-align: middle;
      margin-right: 8px;
      font-size: 1.2em;
    }
    .info {
      margin-top: 20px;
      color: #888;
      font-size: 0.98em;
      line-height: 1.5;
    }
    @media (max-width: 500px) {
      .box {
        padding: 24px 8vw;
      }

      }
      .number {

      }
